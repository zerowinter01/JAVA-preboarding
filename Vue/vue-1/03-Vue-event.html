<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <!-- 1. CDN 방식 추가 -->
    <script src = "https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
    <div id = "app">
        <button v-on:click="increment">{{ count }}</button>
    </div>

    <script>
        const { createApp, ref } = Vue;

        const app = createApp({
            setup(){
                // 구현체의 주소가 바뀌는 게 아니라, 내용만 바뀌는 것이다. 
                const count = ref(0) 
                const increment = function(){ // 함수 표현식
                    count.value++
                }
                return{
                    count,
                    increment,
                }
            }
        })

        app.mount("#app")
    </script>
</body>
</html>
