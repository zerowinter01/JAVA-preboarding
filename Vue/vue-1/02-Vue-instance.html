<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <!-- 1. CDN 방식 추가 -->
    <script src = "https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
    <div id = "app">
        <h1>{{ message }}</h1>
    </div>








    <script>
        const { createApp, ref } = Vue; // 구조 분해 할당 

        //2. vue instance 생성 완료 
        // Application instance를 생성하는 것으로 시작 
        const app = createApp({
            setup(){
                const message = ref("hello vue")
                console.log(message)
                console.log(message.value)
                return{
                    message
                }
            }
        })

        //3. DOM 과 연결 
        // 컨테이너 요소에 어플리케이션 인스턴스를 탑재
        // 각 앱 인스턴스에 대해 mount()는 한 번만 호출할 수 있다. 
        app.mount("#app")
    </script>
</body>
</html>
