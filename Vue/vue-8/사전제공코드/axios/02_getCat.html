<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Vue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

<body>
  <div id="app">
    <div class="container">
      <h1 class="text-center">Cat API</h1>
      <div class="d-flex justify-content-center my-3">
        <button @click="getCat" class="btn btn-outline-secondary">새로운 고양이</button>
      </div>
      <div class="d-flex justify-content-center">
        <img :src="catImageSrc"/>
      </div>

    </div>
  </div>

  <script>
    const URL = 'https://api.thecatapi.com/v1/images/search'

    const { createApp, ref, onMounted } = Vue

    const app = createApp({
      setup() {

        const catImageSrc = ref('')

        const getCat = function(){
          axios({
            url: URL,
            method: 'GET',

          }).then((response)=>{
            console.log(response.data)
            catImageSrc.value = response.data[0].url
          }).catch((error)=>{
            console.log('실패')
          })
        }

        onMounted(()=>{
          getCat()
        })

        return {catImageSrc, getCat}
      }

    })

    app.mount('#app')


  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
