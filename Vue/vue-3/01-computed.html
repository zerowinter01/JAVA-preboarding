<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">
      <h2>남은 할 일</h2>
      <p> {{ todo.length > 0 ? '아직 남음' : '퇴근 !' }} </p>
    </div>
    <script>
      const { createApp, ref } = Vue;

      const app = createApp({
        setup() {

          const todos = ref([
            {test : 'Vue 공부하기'},
            {test : 'Vue 실습하기'},
            {test : '밥 먹기'}
          ])

          return {
            todos
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
