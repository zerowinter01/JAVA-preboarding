<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">
      <button @click="count++">Add 1</button>
      <p>Count: {{ count }}</p>

    </div>
    <script>
      const { createApp, ref, onMounted, onUpdated } = Vue;

      const app = createApp({
        setup() {
          const count = ref(0);
          onMounted(()=> {
            console.log("연결 완료")
          })

          onUpdated(()=> {
            console.log("Update")
          })

          return {
            count
          };
        },

      });
      app.mount("#app");
    </script>
  </body>
</html>
